##### ── Font & Text ───────────────────────────────────────────────────────
font_family            JetBrainsMono Nerd Font
bold_font              auto
italic_font            auto
bold_italic_font       auto
font_size              16.5
disable_ligatures      never
adjust_line_height     0
adjust_column_width    0

##### ── Window Look ───────────────────────────────────────────────────────
cursor_shape           beam
cursor_blink_interval  0
window_padding_width   8
window_margin_width    0
border_width           1
inactive_text_alpha    0.80
background_opacity     0.90

##### ── Behavior ──────────────────────────────────────────────────────────
remember_window_size   yes
remember_window_position yes
copy_on_select         yes
enable_audio_bell      no
visual_bell_duration   0.07
scrollback_lines       100000
macos_option_as_alt    yes
shell_integration      enabled
detect_urls            yes
url_style              single
shell 		           /opt/homebrew/bin/fish -l
macos_option_as_alt    yes
startup_session        ~/.config/kitty/sessions/dev.session

##### ── Tabs ──────────────────────────────────────────────────────────────
tab_bar_edge           bottom
tab_bar_style          powerline
tab_bar_min_tabs       1
tab_title_template     "{index}:{title}"
active_tab_font_style  italic
inactive_tab_font_style normal
tab_bar_margin_width   0

# Tab colors (matches Catppuccin-Mocha)
active_tab_foreground   #1e1e2e
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #313244
tab_bar_background      #1e1e2e

##### ── Colorscheme (Catppuccin Mocha) ─────────────────────────────────────
foreground            #cdd6f4
background            #1e1e2e
selection_foreground  #1e1e2e
selection_background  #cdd6f4

# Black / Gray
color0  #45475a
color8  #585b70
# Red / Peach
color1  #f38ba8
color9  #fab387
# Green
color2  #a6e3a1
color10 #a6e3a1
# Yellow
color3  #f9e2af
color11 #f9e2af
# Blue
color4  #89b4fa
color12 #89b4fa
# Magenta
color5  #cba6f7
color13 #cba6f7
# Cyan
color6  #94e2d5
color14 #94e2d5
# White
color7  #bac2de
color15 #ffffff

##### ── Keybinds ──────────────────────────────────────────────────────────
# Tabs
map ctrl+shift+t      new_tab
map ctrl+shift+w      close_tab

# Splits
map ctrl+shift+enter  launch --location=split

# Copy / paste
map ctrl+shift+c      copy_to_clipboard
map ctrl+shift+v      paste_from_clipboard

##### ── Titles ────────────────────────────────────────────────────────────
update_dynamic_title  yes
active_tab_title_template  {index}:{bell_symbol}{activity_symbol}{title}

kitty_mod opt
map kitty_mod+w>left neighboring_window left
map kitty_mod+w>right neighboring_window right
map kitty_mod+w>up neighboring_window up
map kitty_mod+w>down neighboring_window down

